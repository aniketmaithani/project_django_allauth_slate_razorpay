<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="/static/form/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/form/assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/form/assets/css/form-elements.css">
        <link rel="stylesheet" href="/static/form/assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="/static/form/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/form/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/form/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/form/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/static/form/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top menu -->
        <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Login Form</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="top-navbar-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            
                            <span class="li-social">
                                <a href="#"><i class="fa fa-facebook"></i></a> 
                                <a href="#"><i class="fa fa-twitter"></i></a> 
                                <a href="#"><i class="fa fa-envelope"></i></a> 
                                <a href="#"><i class="fa fa-skype"></i></a>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1>Password Reset Form</h1>
                            
                            
                        </div>
                        <div class="col-sm-5 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h2>Password Reset</h2>
                                    
                                    
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <text style="color:black">Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</text><br>
                                <form method="POST" action="/accounts/password/reset/" class="password_reset">{%  csrf_token %}
                                        {% if form.errors %}
                                      <text style="color:red">  {{form.errors.email}}</text>
                                      {% endif %}
                                        <p><div class="form-group">
                                         <input id="id_email" name="email" size="30" type="email" placeholder="E-Mail" class="form-control"/>
                                     </div>
                                     </p>
                                        <button type="submit" value="Reset My Password" class="btn">Reset</button>
                                </form>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="/static/form/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/static/form/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/form/assets/js/jquery.backstretch.min.js"></script>
        <script src="/static/form/assets/js/retina-1.1.0.min.js"></script>
        <script src="/static/form/assets/js/scripts.js"></script>
        
        <if lt IE 10]>
            <script src="/static/form/assets/js/placeholder.js"></script>
        <endif>

        
            
    </body>

</html>
